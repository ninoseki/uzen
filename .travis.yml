# Config file for automatic testing at travis-ci.org
dist: bionic
language: python
python:
  - 3.8
services:
  - mysql
env:
  global:
    - TESTING=True
    - GOOGLE_SAFE_BROWSING_API_KEY=foo
matrix:
  include:
    # sqlite
    - env: TORTOISE_TEST_DB="sqlite://:memory:" DATABASE_URL="sqlite://:memory:"
    # mysql
    - env: TORTOISE_TEST_DB=mysql://travis:@localhost/uzen DATABASE_URL=mysql://travis:@localhost/uzen
before_install:
  - mysql -h localhost -u travis -e 'CREATE DATABASE uzen;'
install:
  - pip install poetry
  - poetry config virtualenvs.create false
  - poetry install
  - pyppeteer-install
  - nvm install 12
  - nvm use 12
  - cd frontend && npm install
  - cd ..
before_script:
  - cd frontend && npm run build
  - cd ..
script: pytest -v --cov=uzen --cov-report=term-missing
after_success:
  - COVERALLS_REPO_TOKEN=78xcfkSWMOYAFjJla5nmgJ2PzpI0s0YJm coveralls
