# Config file for automatic testing at travis-ci.org
dist: bionic

services:
  - mysql

env:
  global:
    - TESTING=True
    - GOOGLE_SAFE_BROWSING_API_KEY=foo

before_install:
  - sudo apt-get install -y ffmpeg

matrix:
  include:
    # python with sqlite
    - language: python
      python: 3.8
      env: TORTOISE_TEST_DB="sqlite://:memory:"
      cache:
        pip: true
        directories:
          - "$HOME/.cache/pypoetry"
          - "%HOME/.cache/ms-playwright"
      install:
        - pip install poetry
        - poetry config virtualenvs.create false
        - poetry install
        - python -m playwright install
      before_script:
        # create dummy directories & file
        - mkdir -p frontend/dist/static frontend/dist/images
        - touch frontend/dist/index.html frontend/dist/images/not-found.png
      script: pytest -v --cov=uzen --cov-report=term-missing

    # python with mysql
    - language: python
      python: 3.8
      env: TORTOISE_TEST_DB=mysql://root@127.0.0.1:3306/uzen
      cache:
        pip: true
        directories:
          - "$HOME/.cache/pypoetry"
          - "%HOME/.cache/ms-playwright"
      before_install: mysql -e 'CREATE DATABASE uzen;'
      install:
        - pip install poetry
        - poetry config virtualenvs.create false
        - poetry install
        - python -m playwright install
      before_script:
        - mkdir -p frontend/dist/static frontend/dist/images
        - touch frontend/dist/index.html frontend/dist/images/not-found.png
      script: pytest -v --cov=uzen --cov-report=term-missing
      after_success:
        - coveralls

    - language: node_js
      node_js: 14
      install:
        - cd frontend && npm install
        - cd ..
      before_script: cd frontend
