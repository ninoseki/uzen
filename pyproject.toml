[tool.poetry]
name = "uzen"
version = "0.1.0"
description = "YARA with Puppeteer"
authors = ["Manabu Niseki <manabu.niseki@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
aiofiles = "^0.6.0"
aiometer = "^0.2.1"
aiomysql = "^0.0.21"
aiosqlite = "^0.16.0"
async_lru = "^1.0.2"
beautifulsoup4 = "^4.9.3"
cached-property = "^1.5.2"
certifi = "^2020.12.5"
dataclasses-json = "^0.5.2"
dnspython = "^2.0.0"
fastapi = "^0.63.0"
fastapi-utils = "^0.2.1"
httpx = "^0.16.1"
loguru = "^0.5.3"
minio = "^7.0.0"
playwright = {version = "1.8.0a1", allow-prereleases = true}
pydantic = "^1.7.3"
pyopenssl = "^20.0.1"
python-whois = "^0.7.3"
tortoise-orm = "^0.16.19"
uvicorn = {extras = ["standard"], version = "^0.13.3"}
yara-python = "^4.0.2"

[tool.poetry.dev-dependencies]
asynctest = "^0.13.0"
autoflake = "^1.4"
autopep8 = "^1.5.4"
black = "^20.8b1"
coveralls = "^2.2.0"
flake8 = "^3.8.4"
isort = "^5.7.0"
mypy = "^0.790"
mysqlclient = "^2.0.2"
pre-commit = "^2.9.3"
pytest = "^6.2.1"
pytest-asyncio = "^0.14.0"
pytest-black = "^0.3.12"
pytest-cov = "^2.10.1"
pytest-env = "^0.6.2"
pytest-mock = "^3.4.0"
pytest-parallel = "^0.1.0"
pytest-randomly = "^3.5.0"
pytest-sugar = "^0.9.4"
pytest-timeout = "^1.4.2"
pyupgrade = "^2.7.4"
respx = "^0.16.3"
vcrpy = "^4.1.1"

[tool.isort]
force_grid_wrap = 0
include_trailing_comma = true
known_third_party = ["OpenSSL", "aiometer", "alembic", "bs4", "dns", "fastapi", "fastapi_utils", "httpx", "ipwhois", "loguru", "playwright", "pydantic", "pyppeteer", "pysafebrowsing", "pytest", "requests", "respx", "sqlalchemy", "starlette", "tortoise", "vcr", "whois", "yara"]
line_length = 88
multi_line_output = 3
use_parentheses= true

[tool.pytest.ini_options]
env = ["IP2ASN_WEB_SERVICE_URL=http://127.0.0.1:80"]

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
