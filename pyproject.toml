[tool.poetry]
name = "uzen"
version = "0.1.0"
description = "YARA with Puppeteer"
authors = ["Manabu Niseki <manabu.niseki@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
aiocache = "^0.11.1"
aiofiles = "^0.6.0"
aiometer = "^0.2.1"
aiomysql = "^0.0.21"
aiosqlite = "^0.16.1"
asyncwhois = "^0.3.1"
beautifulsoup4 = "^4.9.3"
cached-property = "^1.5.2"
certifi = "^2020.12.5"
dataclasses-json = "^0.5.2"
dateparser = "^1.0.0"
dnspython = "^2.1.0"
fastapi = "^0.63.0"
fastapi-cache2 = {extras = ["redis"], version = "^0.1.3"}
httpx = "^0.17.1"
loguru = "^0.5.3"
minio = "^7.0.3"
playwright = "^1.10.0"
pydantic = "^1.8"
pyhumps = "^1.6.1"
pyopenssl = "^20.0.1"
tortoise-orm = "^0.17.2"
ujson = "^4.0.2"
uvicorn = {extras = ["standard"], version = "^0.13.4"}
yara-python = "^4.0.5"

[tool.poetry.dev-dependencies]
asynctest = "^0.13.0"
autoflake = "^1.4"
autopep8 = "^1.5.6"
black = "^20.8b1"
coveralls = "^3.0.1"
flake8 = "^3.9.0"
isort = "^5.8.0"
mypy = "^0.812"
pre-commit = "^2.12.0"
pytest = "^6.2.3"
pytest-asyncio = "^0.14.0"
pytest-black = "^0.3.12"
pytest-cov = "^2.11.1"
pytest-env = "^0.6.2"
pytest-mock = "^3.5.1"
pytest-parallel = "^0.1.0"
pytest-randomly = "^3.6.0"
pytest-sugar = "^0.9.4"
pytest-timeout = "^1.4.2"
pyupgrade = "^2.12.0"
respx = "^0.16.3"
vcrpy = "^4.1.1"

[tool.isort]
force_grid_wrap = 0
include_trailing_comma = true
known_third_party = ["OpenSSL", "aiometer", "alembic", "bs4", "dns", "fastapi", "fastapi_utils", "httpx", "ipwhois", "loguru", "playwright", "pydantic", "pyppeteer", "pysafebrowsing", "pytest", "requests", "respx", "sqlalchemy", "starlette", "tortoise", "vcr", "whois", "yara"]
line_length = 88
multi_line_output = 3
use_parentheses= true

[tool.pytest.ini_options]
env = ["IP2ASN_WEB_SERVICE_URL=http://127.0.0.1:80", "TESTING=True"]

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
