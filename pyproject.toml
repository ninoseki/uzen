[tool.poetry]
name = "uzen"
version = "0.1.0"
description = "YARA with Puppeteer"
authors = ["Manabu Niseki <manabu.niseki@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
aiofiles = "^0.5.0"
aiometer = "^0.2.1"
aiomysql = "^0.0.20"
aiosqlite = "^0.15.0"
alembic = "^1.4.3"
async_lru = "^1.0.2"
beautifulsoup4 = "^4.9.1"
certifi = "^2020.6.20"
dnspython = "^2.0.0"
fastapi = "^0.61.1"
fastapi-utils = "^0.2.1"
httpx = "^0.14.3"
ipwhois = "^1.2.0"
loguru = "^0.5.3"
playwright = "^0.140.0"
pydantic = "^1.6.1"
pyopenssl = "^19.1.0"
pysafebrowsing = "^0.1.1"
python-whois = "^0.7.3"
tortoise-orm = "^0.16.15"
uvicorn = "^0.11.8"
yara-python = "^4.0.2"

[tool.poetry.dev-dependencies]
asynctest = "^0.13.0"
autoflake = "^1.4"
autopep8 = "^1.5.4"
black = "^20.8b1"
coveralls = "^2.1.2"
flake8 = "^3.8.3"
isort = "^5.5.3"
mypy = "^0.782"
mysqlclient = "^2.0.1"
pre-commit = "^2.7.1"
pytest = "^6.0.2"
pytest-asyncio = "^0.14.0"
pytest-black = "^0.3.11"
pytest-cov = "^2.10.1"
pytest-mock = "^3.3.1"
pytest-randomly = "^3.4.1"
pytest-timeout = "^1.4.2"
pyupgrade = "^2.7.1"
respx = "^0.14.0"
vcrpy = "^4.1.0"
pytest-sugar = "^0.9.4"
pytest-parallel = "^0.1.0"

[tool.isort]
force_grid_wrap = 0
include_trailing_comma = true
known_third_party = ["OpenSSL", "aiometer", "alembic", "bs4", "dns", "fastapi", "fastapi_utils", "httpx", "ipwhois", "loguru", "playwright", "pydantic", "pyppeteer", "pysafebrowsing", "pytest", "requests", "respx", "sqlalchemy", "starlette", "tortoise", "vcr", "whois", "yara"]
line_length = 88
multi_line_output = 3
use_parentheses= true

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
